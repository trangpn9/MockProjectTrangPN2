<div class="row">

    <div class="col-md-9">
        <div class="feed-toggle">
            <ul class="nav nav-pills outline-active">
                <li class="nav-item" *ngIf="isLogin">
                    <a class="nav-link" href [ngClass]="{'active': feedToggle == 'yourFeed'}" (click)="onClickFeed($event, 'yourFeed')">Your Feed</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href [ngClass]="{'active': feedToggle == 'globalFeed'}" (click)="onClickFeed($event, 'globalFeed')">Global Feed</a>
                </li>
                <li class="nav-item" *ngIf="currentTag != ''">
                    <a class="nav-link" href [ngClass]="{'active': feedToggle == 'tag'}" (click)="onClickFeed($event, 'tag')">{{'#&nbsp;' + currentTag}}</a>
                </li>
            </ul>
        </div>

        
        <ng-container *ngFor="let article of articles">
            <app-article-preview [article]="article"></app-article-preview>
        </ng-container>        
        
        <h3 *ngIf="notFeed">User have not feed!</h3>

        <div *ngIf="totalPage > 1">
            <nav>
                <ul class="pagination">
                    <li class="page-item" *ngFor="let item of numbers" [ngClass]="{'active': currPage == item}">
                        <a class="page-link" href (click)="changePage($event, item)">{{item + 1}}</a>
                    </li>
                </ul>
            </nav>
        </div>        
    </div>

    <div class="col-md-3">
        <div class="sidebar">
            <p>Popular Tags</p>

            <div class="tag-list">
                <a href (click)="selectTag($event, tag)" class="tag-pill tag-default" [ngClass]="{'active': currentTag == tag}" *ngFor="let tag of tags">{{tag}}</a>
            </div>
        </div>
    </div>

</div>
