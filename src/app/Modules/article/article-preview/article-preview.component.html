<div class="article-preview">
    <div class="article-meta">
        <a href (click)="setProrileUser($event, '@'+article.author.username)"><img [src]="article.author.image" /></a>
        <div class="info">
            <a href (click)="setProrileUser($event, '@'+article.author.username)" class="author">{{article.author.username}}</a>
            <span class="date">{{article.createdAt | date:'MMMM dd, yyyy'}}</span>
        </div>
        <button class="btn btn-outline-primary btn-sm pull-xs-right">
            <i class="ion-heart"></i> {{article.favoritesCount}}
        </button>
    </div>
    <a [routerLink]="['/','article', article.slug]" class="preview-link">
        <h1>{{article.title}}</h1>
        <p>{{article.description}}</p>
        <span>Read more...</span>
    </a>
</div>
