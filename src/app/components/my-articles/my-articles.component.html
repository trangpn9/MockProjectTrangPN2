<ng-container *ngFor="let article of articles">
    <app-article-preview [article]="article"></app-article-preview>
</ng-container>

<div *ngIf="totalPage > 1">
    <nav>
        <ul class="pagination">
            <li class="page-item" *ngFor="let item of numbers" [ngClass]="{'active': currPage == item}">
                <a class="page-link" href (click)="changePage($event, item)">{{item + 1}}</a>
            </li>
        </ul>
    </nav>
</div>
